<form class="example-form" (ngSubmit)="Register()" style="height: 50vh;">
  <h1>Register</h1>
  <mat-form-field class="example-full-width">
    <mat-label>Username</mat-label>
    <input
      matInput
      [formControl]="userNameFormControl"
      [errorStateMatcher]="matcher"
    />
    <mat-error *ngIf="userNameFormControl.hasError('required')">
      Username is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input
      matInput
      [formControl]="emailFormControl"
      [errorStateMatcher]="matcher"
      placeholder="Ex. pat@example.com"
    />
    <mat-error
      *ngIf="
        emailFormControl.hasError('email') &&
        !emailFormControl.hasError('required')
      "
    >
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input
      type="password"
      matInput
      [formControl]="passwordFormControl"
      [errorStateMatcher]="matcher"
    />
    <mat-error
      *ngIf="
        passwordFormControl.hasError('minLength') &&
        !passwordFormControl.hasError('required')
      "
    >
      Please enter a password longer or 6 characters
    </mat-error>
    <mat-error *ngIf="passwordFormControl.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <button
    type="submit"
    mat-raised-button
    [disabled]="
      !emailFormControl.valid &&
      !passwordFormControl.valid &&
      !userNameFormControl.valid
    "
    color="primary"
  >
    Login
  </button>
</form>
