<div *ngIf="pokemonData != undefined;">
    <mat-card class="container">
        <mat-card-content>
            <h1>{{pokemonData.name |titlecase}}</h1>
            <img [src]="pokemonData.sprites.front_default" height="150x">
            <button mat-button *ngFor="let types of pokemonData.types" [class]="[types.type.name, typesNumber]">
                {{types.type.name | titlecase}} </button>
            <table mat-table [dataSource]="pokemonData.stats">
                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let stats">{{stats.stat.name | titlecase}}</td>
                </ng-container>
                <ng-container matColumnDef="Base">
                    <th mat-header-cell *matHeaderCellDef>Base</th>
                    <td mat-cell *matCellDef="let stats">{{stats.base_stat}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>

</div>
